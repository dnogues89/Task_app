{% extends 'tareas/base.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tareas' %}">&#8592; Atras</a>
</div>

<div class="card-body">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Guardar">
        {% if form.descarga.value != "" and form.descarga.value is not none %}
            <a class="button" href="{% url 'download_file' form.descarga.value %}">Descargar</a>
        {% endif %}
    </form>
</div>

<script>
    function descargarArchivo(url) {
        window.location.href = url;
    }
</script>


{% endblock content %}
