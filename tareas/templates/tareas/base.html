{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title >Documentacion Espasa</title>
    <link rel="icon" type="image/png" href="{% static 'image/Volkswagen.png' %}" sizes="16x16 32x32">
    <style>
        @font-face {
            font-family: 'VW-Regular'; 
            src: url('{% static "fonts/VWText-Regular.otf" %}') format('opentype');
        }
        @font-face {
            font-family: 'VW-Light'; 
            src: url('{% static "fonts/VWHead-Light.otf" %}') format('opentype');
        }
        @font-face {
            font-family: 'VW-Head';  
            font-weight: 700;
            src: url('{% static "fonts/VWHead-Bold.otf" %}') format('opentype');
        }
        @font-face {
            font-family: 'icomoon'; src:  url('{% static "fonts/icomoon.ttf" %}') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: block;
          }

        
        [class^="icon-"], [class*=" icon-"] {
        font-family: 'icomoon' !important;
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        text-transform: none;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        }
        
        .icon-vw_icon-menu:before {
        content: "\e916";
        }
        .icon-vw_icon-mas:before {
        content: "\e913";
        }
        .icon-vw_icon-pointer:before {
        content: "\e919";
        }
        .icon-vw_logo-vw:before {
        content: "\e926";
        }

        body {
            background-color: #FAFAFA;
            font-family: 'VW-Light';
            padding-top: 50px;
        }
    
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'VW-Head';
            
        }
    
        a,
        p,li {
            color: #4b5156;
        }
    
        .container {
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        }
    
        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background:fixed #001e50;
        }

        .header-bar2 {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            background:fixed #001e50;
        }
    
        .header-bar a {
            color: #f7f7f7;
            text-decoration: none;
        }
    
        .task-wraper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #e2e2e2;
        }
    
        .task-title {
            display: flex;
        }
    
        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }
    
        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: #00b0f0;
            border-radius: 50%;
        }
    
        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: #dadada;
            border-radius: 50%;
        }

        .task-rejected-icon {
            height: 20px;
            width: 20px;
            background-color:  #BD2302;
            border-radius: 50%;
        }
    
        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #00b0f0;
            font-size: 22px;
            line-height: 0;
        }
    
        #search-add-wraper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
    
        #add-link {
            color: #457aa6;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #07293e;
        }
    
        input[type="text"],
        input[type="password"],
        textarea {
            border: 1px solid #457aa6;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }
    
        label {
            padding-top: 10px !important;
            display: block;
        }
    
        .button {
            border: 1px solid #457aa6;
            background-color: #FAFAFA;
            color: #457aa6;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    
        .card-body {
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        {% block content %}

        {% endblock %}

    </div>
    
</body>
</html>
